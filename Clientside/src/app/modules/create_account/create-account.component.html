<div class="create-account-container">
    <form [formGroup]="createAccountForm" (ngSubmit)="createAccount()">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" required>
        <mat-error *ngIf="createAccountForm.get('firstName')?.invalid">
          {{ errorMessage('firstName') }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName" required>
        <mat-error *ngIf="createAccountForm.get('lastName')?.invalid">
          {{ errorMessage('lastName') }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" formControlName="phoneNumber" required>
        <mat-error *ngIf="createAccountForm.get('phoneNumber')?.invalid">
          {{ errorMessage('phoneNumber') }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" formControlName="emailAddress" required>
        <mat-error *ngIf="createAccountForm.get('emailAddress')?.invalid">
          {{ errorMessage('emailAddress') }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="createAccountForm.get('password')?.invalid">
          {{ errorMessage('password') }}
        </mat-error>
      </mat-form-field>
  
      <!-- Confirm Password field -->
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required />
        <mat-error *ngIf="createAccountForm.get('confirmPassword')?.hasError('required')">
          {{ errorMessage('confirmPassword') }}
        </mat-error>
      </mat-form-field>

      <div class="password-error" *ngIf="createAccountForm.hasError('passwordMismatch') && !createAccountForm.get('password')?.hasError('required') && !createAccountForm.get('confirmPassword')?.hasError('required')">
        <mat-error>
            Passwords must match
          </mat-error>
      </div>
  
      <button class="mdc-fab mdc-fab--extended" [disabled]="createAccountForm.invalid" type="submit">
        <div class="mdc-fab__ripple"></div>
        <span class="mdc-fab__label">Create Account</span>
      </button>
    </form>
</div>
