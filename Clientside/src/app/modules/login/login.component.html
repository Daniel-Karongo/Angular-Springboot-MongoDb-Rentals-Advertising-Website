<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Enter your email</mat-label>
      <input 
        matInput 
        placeholder="pat@example.com" 
        type="text" 
        formControlName="emailAddress" 
      required>
      <mat-error *ngIf="loginForm.get('emailAddress')?.invalid">
        {{ errorMessage('email') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Enter your password</mat-label>
      <input 
        matInput 
        [type]="hidePassword ? 'password' : 'text'" 
        formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()" [attr.aria-label]="'Show/Hide Password'" [attr.aria-pressed]="!hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      <mat-error *ngIf="loginForm.get('password')?.invalid">
        {{ errorMessage('password') }}
      </mat-error>
    </mat-form-field>

    <button
      class="mdc-fab mdc-fab--extended"
      [disabled]="loginForm.invalid"
      type="submit"
    >
      <div class="mdc-fab__ripple"></div>
      <span class="mdc-fab__label">Login</span>
    </button>
  </form>

  <div class="oauth">
    <a (click)="redirectToGoogleOAuth()">Login with Google</a>
    <a (click)="redirectToGithubOAuth()">Login with Github</a>
  </div>
  
  <div class="create-account-anchor">
    <p>Don't have an account?</p>
    <a [routerLink]="['/create-account']">Create Account</a>
  </div>
</div>
