<div class="user-information">
  <form [formGroup]="userInformationForm" (ngSubmit)="editUserDetails()">
    <input type="hidden" formControlName="id">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName" required>
      <mat-error *ngIf="userInformationForm.get('firstName')?.invalid">
        {{ errorMessage('firstName') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName" required>
      <mat-error *ngIf="userInformationForm.get('lastName')?.invalid">
        {{ errorMessage('lastName') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput type="text" formControlName="phoneNumber" required>
      <mat-error *ngIf="userInformationForm.get('phoneNumber')?.invalid">
        {{ errorMessage('phoneNumber') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" formControlName="emailAddress" required>
      <mat-error *ngIf="userInformationForm.get('emailAddress')?.invalid">
        {{ errorMessage('emailAddress') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()" [attr.aria-label]="'Show/Hide Password'" [attr.aria-pressed]="!hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="userInformationForm.get('password')?.invalid">
        {{ errorMessage('password') }}
      </mat-error>
    </mat-form-field>
    

    <button class="mdc-fab mdc-fab--extended" [disabled]="userInformationForm.pristine" type="submit">
      <div class="mdc-fab__ripple"></div>
      <span class="mdc-fab__label">Edit User Information</span>
    </button>
  </form>
</div>
