<div class="my-rentals">
  <div class="rental-list">
    <div *ngFor="let rental of rentals" class="rental-item">
      <h3>{{ rental.rentalId }}</h3>
      <p><strong>Location:</strong> {{ rental.location }}</p>
      <button (click)="viewDetails(rental.rentalId)">View Details</button>
    </div>
  </div>
</div>
